<div class="animate__animated animate__fadeIn animated__faster">
  <h3>
    Buscar por region: <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />

  <h5 class="mt-3">Seleccione la region</h5>
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
          'btn-primary': regionActiva === region,
          'btn-outline-primary': regionActiva !== region
        }" -->

      <button
        *ngFor="let region of regiones"
        [class]="getClassCSS(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row mt-3">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
