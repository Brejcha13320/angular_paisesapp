<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        País: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-4">
      <h3>Bandera</h3>
      <img class="img-thumbnail border" [src]="pais.flags.png" alt="" />
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Capital:</strong> {{ pais.capital }}
        </li>
        <li class="list-group-item">
          <strong>Población:</strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Codigo Alpha:</strong> {{ pais.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <h3 class="mt-5">Traducciones</h3>
  <div class="row">
    <div class="col">
      <span
        *ngFor="let translation of translations"
        class="badge bg-primary mr-1"
        >{{ translation.official }}</span
      >
    </div>
  </div>
</ng-template>
